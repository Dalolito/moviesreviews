
{%  extends 'base.html' %}
{%block content %}



<div class = "container">
    {% for news in newss %}
    <div class="card mb-3" >
        <div class="row g-0">
            <div class="card-body">
                <h5 class="card-title">{{news.headline}}</h5>
                <p class="card-text">{{news.date}}</p>
                <p class="card-text"><small class="text-body-secondary">{{news.body}}</small></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>



    <h2> {{news.headline}}  </h2>
    <h5> {{news.date}} </h5>
    <p> {{news.body}} </p>


{% endblock content %}
